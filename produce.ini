shell = bash
prelude =
	def count_lines(filename):
		result = 0
		with open(filename) as f:
			for line in f:
				result += 1
		return result

## EVALUATION (NEW AND DIVINE) ################################################

[output/%{exp}/eval.%{i}.txt]
dep.filtered_ccgbank_deps = output/%{exp}/output.%{i}.filtered.ccgbank_deps
